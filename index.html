<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            cursor: grab;
        }

        li.dragging {
            opacity: 0.5;
        }

        li span {
            flex: 1;
        }

        li button {
            background: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        li button:hover {
            background: #c82333;
        }

        #share-button {
            margin-top: 20px;
            background: #007bff;
            width: 100%;
        }

        #share-button:hover {
            background: #0056b3;
        }

        #share-url {
            margin-top: 10px;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                flex-direction: column;
            }

            input[type="text"] {
                border-radius: 5px;
                margin-bottom: 10px;
            }

            button {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="share-button">Share</button>
        <p id="share-url"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('todo-form');
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');
            const shareButton = document.getElementById('share-button');
            const shareUrl = document.getElementById('share-url');

            let draggedItem = null;

            // Initialize GUN with a public relay server
            const gun = Gun({
                peers: ['https://gun-manhattan.herokuapp.com/gun']
            });

            // Get reference to a specific node in the GUN database
            const todos = gun.get('todos');

            form.addEventListener('submit', addTask);
            list.addEventListener('click', removeTask);
            shareButton.addEventListener('click', shareList);

            // Load tasks from GUN database and listen for changes
            todos.map().on((task, id) => {
                if (task) {
                    addTaskToDOM({ text: task.text, id: id, order: task.order });
                } else {
                    removeTaskFromDOM(id);
                }
            });

            function addTask(e) {
                e.preventDefault();
                const taskText = input.value.trim();
                if (taskText !== '') {
                    const id = Gun.text.random();
                    const task = { text: taskText, id: id, order: Date.now() };
                    todos.get(id).put(task);
                    input.value = '';
                }
            }

            function addTaskToDOM(task) {
                let taskElement = document.getElementById(task.id);
                if (!taskElement) {
                    taskElement = document.createElement('li');
                    taskElement.id = task.id;
                    taskElement.setAttribute('draggable', 'true');
                    taskElement.innerHTML = `<span>${task.text}</span><button data-id="${task.id}">Delete</button>`;
                    taskElement.addEventListener('dragstart', handleDragStart);
                    taskElement.addEventListener('dragover', handleDragOver);
                    taskElement.addEventListener('drop', handleDrop);
                    taskElement.addEventListener('dragend', handleDragEnd);
                    list.appendChild(taskElement);
                } else {
                    taskElement.querySelector('span').textContent = task.text;
                }
                updateTaskOrder();
            }

            function removeTask(e) {
                if (e.target.tagName === 'BUTTON') {
                    const id = e.target.getAttribute('data-id');
                    todos.get(id).put(null);
                }
            }

            function removeTaskFromDOM(id) {
                const taskElement = document.getElementById(id);
                if (taskElement) {
                    taskElement.remove();
                }
            }

            function shareList() {
                shareUrl.textContent = `${window.location.href.split('?')[0]}?peer=${location.host}`;
            }

            function handleDragStart(e) {
                draggedItem = e.target;
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            }

            function handleDragOver(e) {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const draggingElement = document.querySelector('.dragging');
                if (afterElement == null) {
                    list.appendChild(draggingElement);
                } else {
                    list.insertBefore(draggingElement, afterElement);
                }
            }

            function handleDrop(e) {
                e.preventDefault();
                draggedItem = null;
                updateTaskOrder();
            }

            function handleDragEnd(e) {
                e.target.classList.remove('dragging');
                updateTaskOrder();
            }

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            function updateTaskOrder() {
                const tasks = Array.from(list.children);
                tasks.forEach((task, index) => {
                    const id = task.id;
                    todos.get(id).get('order').put(index);
                });
            }
        });
    </script>
</body>
</html>
