<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        li.dragging {
            opacity: 0.5;
        }

        li span {
            flex: 1;
        }

        .drag-handle {
            cursor: grab;
            margin-right: 10px;
        }

        li button {
            background: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        li button:hover {
            background: #c82333;
        }

        #share-button {
            margin-top: 20px;
            background: #007bff;
            width: 100%;
        }

        #share-button:hover {
            background: #0056b3;
        }

        #share-url {
            margin-top: 10px;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                flex-direction: column;
            }

            input[type="text"] {
                border-radius: 5px;
                margin-bottom: 10px;
            }

            button {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('todo-form');
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');

            // Initialize SortableJS on the list
            const sortable = new Sortable(list, {
                handle: '.drag-handle',
                animation: 150,
                onEnd: updateTaskOrder
            });

            form.addEventListener('submit', addTask);
            list.addEventListener('click', removeTask);

            // Load tasks from LocalStorage
            loadTasksFromLocalStorage();

            function addTask(e) {
                e.preventDefault();
                const taskText = input.value.trim();
                if (taskText !== '') {
                    const id = Date.now().toString();
                    const task = { text: taskText, id: id };
                    addTaskToDOM(task);
                    saveTaskToLocalStorage(task);
                    input.value = '';
                }
            }

            function addTaskToDOM(task) {
                let taskElement = document.getElementById(task.id);
                if (!taskElement) {
                    taskElement = document.createElement('li');
                    taskElement.id = task.id;
                    taskElement.innerHTML = `
                        <span class="drag-handle">â˜°</span>
                        <span>${task.text}</span>
                        <button data-id="${task.id}">Delete</button>
                    `;
                    list.appendChild(taskElement);
                } else {
                    taskElement.querySelector('span:nth-child(2)').textContent = task.text;
                }
            }

            function removeTask(e) {
                if (e.target.tagName === 'BUTTON') {
                    const id = e.target.getAttribute('data-id');
                    removeTaskFromDOM(id);
                    removeTaskFromLocalStorage(id);
                }
            }

            function removeTaskFromDOM(id) {
                const taskElement = document.getElementById(id);
                if (taskElement) {
                    taskElement.remove();
                }
            }

            function saveTaskToLocalStorage(task) {
                const tasks = getTasksFromLocalStorage();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function removeTaskFromLocalStorage(id) {
                let tasks = getTasksFromLocalStorage();
                tasks = tasks.filter(task => task.id !== id);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasksFromLocalStorage() {
                const tasks = getTasksFromLocalStorage();
                tasks.forEach(task => addTaskToDOM(task));
            }

            function getTasksFromLocalStorage() {
                const tasks = localStorage.getItem('tasks');
                return tasks ? JSON.parse(tasks) : [];
            }

            function updateTaskOrder() {
                const tasks = Array.from(list.children).map((task, index) => {
                    return { id: task.id, text: task.querySelector('span:nth-child(2)').textContent, order: index };
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
