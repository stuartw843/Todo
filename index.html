<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin: 0 0 20px 0;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            flex: 1;
            margin-right: 10px;
        }

        input[type="text"] {
            flex: 2;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        li.dragging {
            opacity: 0.5;
        }

        .task-text {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .task-date {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-top: 10px;
        }

        .drag-handle {
            cursor: grab;
            margin-right: 10px;
        }

        .task-actions button {
            background: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .task-actions button:hover {
            background: #c82333;
        }

        .task-actions .edit {
            background: #ffc107;
        }

        .task-actions .edit:hover {
            background: #e0a800;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            form {
                flex-direction: column;
            }

            input[type="text"], input[type="date"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <input type="date" id="todo-due-date">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('todo-form');
            const input = document.getElementById('todo-input');
            const dueDateInput = document.getElementById('todo-due-date');
            const list = document.getElementById('todo-list');
            const submitButton = form.querySelector('button');

            let editingTaskId = null;

            // Initialize SortableJS on the list
            const sortable = new Sortable(list, {
                handle: '.drag-handle',
                animation: 150,
                onEnd: updateTaskOrder
            });

            form.addEventListener('submit', addTask);
            list.addEventListener('click', handleTaskActions);

            // Load tasks from LocalStorage
            loadTasksFromLocalStorage();

            function addTask(e) {
                e.preventDefault();
                const taskText = input.value.trim();
                const dueDate = dueDateInput.value;
                if (taskText !== '') {
                    if (editingTaskId) {
                        updateTaskInDOM(editingTaskId, taskText, dueDate);
                        updateTaskInLocalStorage(editingTaskId, taskText, dueDate);
                        editingTaskId = null;
                        submitButton.textContent = 'Add';
                    } else {
                        const id = Date.now().toString();
                        const task = { text: taskText, id: id, dueDate: dueDate };
                        addTaskToDOM(task);
                        saveTaskToLocalStorage(task);
                    }
                    input.value = '';
                    dueDateInput.value = '';
                }
            }

            function addTaskToDOM(task) {
                let taskElement = document.getElementById(task.id);
                if (!taskElement) {
                    taskElement = document.createElement('li');
                    taskElement.id = task.id;
                    taskElement.innerHTML = `
                        <div class="task-text">
                            <span class="drag-handle">â˜°</span>
                            <span>${task.text}</span>
                        </div>
                        <div class="task-date">${task.dueDate ? `Due: ${task.dueDate}` : ''}</div>
                        <div class="task-actions">
                            <button class="edit" data-id="${task.id}">Edit</button>
                            <button class="delete" data-id="${task.id}">Delete</button>
                        </div>
                    `;
                    list.appendChild(taskElement);
                } else {
                    taskElement.querySelector('.task-text span:nth-child(2)').textContent = task.text;
                    taskElement.querySelector('.task-date').textContent = task.dueDate ? `Due: ${task.dueDate}` : '';
                }
            }

            function updateTaskInDOM(id, text, dueDate) {
                const taskElement = document.getElementById(id);
                if (taskElement) {
                    taskElement.querySelector('.task-text span:nth-child(2)').textContent = text;
                    taskElement.querySelector('.task-date').textContent = dueDate ? `Due: ${dueDate}` : '';
                }
            }

            function handleTaskActions(e) {
                const id = e.target.getAttribute('data-id');
                if (e.target.classList.contains('delete')) {
                    removeTaskFromDOM(id);
                    removeTaskFromLocalStorage(id);
                } else if (e.target.classList.contains('edit')) {
                    startEditingTask(id);
                }
            }

            function startEditingTask(id) {
                const task = getTaskFromLocalStorageById(id);
                if (task) {
                    input.value = task.text;
                    dueDateInput.value = task.dueDate || '';
                    editingTaskId = id;
                    submitButton.textContent = 'Save';
                }
            }

            function getTaskFromLocalStorageById(id) {
                const tasks = getTasksFromLocalStorage();
                return tasks.find(task => task.id === id);
            }

            function removeTaskFromDOM(id) {
                const taskElement = document.getElementById(id);
                if (taskElement) {
                    taskElement.remove();
                }
            }

            function saveTaskToLocalStorage(task) {
                const tasks = getTasksFromLocalStorage();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function updateTaskInLocalStorage(id, text, dueDate) {
                let tasks = getTasksFromLocalStorage();
                tasks = tasks.map(task => task.id === id ? { ...task, text, dueDate } : task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function removeTaskFromLocalStorage(id) {
                let tasks = getTasksFromLocalStorage();
                tasks = tasks.filter(task => task.id !== id);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasksFromLocalStorage() {
                const tasks = getTasksFromLocalStorage();
                tasks.forEach(task => addTaskToDOM(task));
            }

            function getTasksFromLocalStorage() {
                const tasks = localStorage.getItem('tasks');
                return tasks ? JSON.parse(tasks) : [];
            }

            function updateTaskOrder() {
                const tasks = Array.from(list.children).map((task, index) => {
                    return { 
                        id: task.id, 
                        text: task.querySelector('.task-text span:nth-child(2)').textContent, 
                        dueDate: task.querySelector('.task-date').textContent.replace('Due: ', ''), 
                        order: index 
                    };
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
